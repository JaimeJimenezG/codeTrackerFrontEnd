 <mat-card *ngFor='let process of datasets  index as i' class="card">
    <mat-card-header>
      <mat-card-title>PlaceHolder</mat-card-title>
      <mat-card-subtitle>PlaceHolder</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="languajes" >
        PlaceHolder
      </div>
      <div *ngIf="state[i] == 'expanded'" [@bodyExpansion]="state[i]" class="expandable-content">
          <div style="width: 500px;">
            <canvas
              baseChart
              [chartType]="'line'"
              [datasets]="datasets[i]"
              [options]="options">
            </canvas>
          </div>
      </div>
    <mat-divider>
    </mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="toggle(i)" color="primary">EXPAND</button>
    </mat-card-actions>
  </mat-card>


<!-- MODAL NEW PROJECT-->
  <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">New project</h4>
        </div>
        <div class="modal-body">
          <div class="md-form">
            <input mdbInput type="text" class="form-control">
            <label for="form1" class="">Name</label>
          </div>
          <div class="md-form">
            <input mdbInput type="text" class="form-control">
            <label for="form1" class="">Path</label>
          </div>
          <div class="md-form">
            <input mdbInput type="text" class="form-control">
            <label for="form1" class="">Description</label>
          </div>
          <ng-multiselect-dropdown [placeholder]="'Pick code languajes'"
                                 [settings]="dropdownSettings"
                                 [data]="dropdownList"
                                 name="dropList">
        </ng-multiselect-dropdown>
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="success" class="relative waves-light" mdbWavesEffect>Save changes</button>
        </div>
      </div>
    </div>
